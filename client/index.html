<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BugSync+</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    
    <header class="header">
      <h1>ğŸ BugSync+</h1>
      <p class="sub">Effortlessly report and track GitHub issues.</p>
      <div id="authStatus" class="status-pill">Not Connected</div>
    </header>

    <main class="grid">
      
      <!-- Left column -->
      <div class="col">
        <div class="card glass">
          <h2>1. Authenticate</h2>
          <p>Connect your GitHub to begin.</p>
          <button id="authBtn" class="primary">ğŸ” Connect GitHub</button>
        </div>

        <div class="card glass">
          <h2>2. Select Repository</h2>
          <select id="repoSelect"></select>
          <button id="saveRepoBtn" class="secondary">ğŸ’¾ Save Repo</button>
        </div>
      </div>

      <!-- Right column -->
      <div class="col">
        <div class="card glass">
          <h2>3. Create Issue</h2>

          <label>Title</label>
          <input id="issueTitle" placeholder="Example: Login button not working" />

          <label>Description</label>
          <textarea id="issueBody" placeholder="Steps to reproduce..."></textarea>

          <button id="createIssueBtn" class="primary">ğŸš€ Create Issue</button>
        </div>

        <div class="card glass">
          <h2>4. Check Issue Status</h2>

          <label>Issue Number</label>
          <input id="issueNumber" placeholder="Example: 42" />

          <button id="statusBtn" class="secondary">ğŸ” Check</button>
        </div>
      </div>
    </main>

    <section class="output glass">
      <div class="output-header">
        <h2>Activity Output</h2>
        <button id="clearOutputBtn" class="ghost">Clear</button>
      </div>
      <pre id="output"></pre>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
